<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speakar Details</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="sliders/slider.css" />
  </head>
  <body>
    <main>
      <div id="root">
        <button id="myBtn">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
          </div>
        </div>
      </div>
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img src="./assets/image_1.svg" class="slider_image" />
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <img src="./assets/image_2.svg" class="slider_image" />
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <img src="./assets/image_4.svg" class="slider_image" />
          <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
