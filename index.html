<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./sliders//slider.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <div class="header">View our Featured Speakers for the Event</div>
      <div class="sub-heading">
        Speakers are core contributors and industry thought leaders working at
        companies that push for innovation.
      </div>
    </div>
    <div id="modalOverlay" class="modal-overlay"></div>

    <div class="containers">
      <div class="carousel-container">
        <div class="carousel" id="carousel">
        </div>
        <div class="navigation">
          <button class="nav-button" id="prev" disabled>&lt;</button>
          <button class="nav-button" id="next">&gt;</button>
        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
